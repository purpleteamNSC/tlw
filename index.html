<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100 sm:bg-blue-500 md:bg-black">
    <div class="max-w-md">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-2">E-mail</label>
                <input class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 texte-base text-gray-800 placeholder-gray-300 focus:outline-none" type="email" name="email" id="email">
            </div>

            <div>
                <label class="block text-sm text-gray-800 mb-2" for="password">Senha</label>
                <input class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 texte-base text-gray-800 placeholder-gray-300 focus:outline-none" type="password" name="password" id="password">
            </div>

            <div>
                <button class="w-full texte-sm text-white bg-blue-500 hover:bg-blue-60 rounded p-2">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
